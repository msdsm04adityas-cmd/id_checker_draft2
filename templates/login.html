<!DOCTYPE html>
<html>
<head>
    <title>Login | GUIDONA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="login-bg">

<!-- ⭐ TOP-RIGHT REGISTER BUTTON -->
<div class="top-right-register">
    <a href="/register" class="register-btn">Register</a>
</div>

<div class="login-container">

    <div class="login-card">

        <h2 class="login-title">GUIDONA LOGIN</h2>
        <p class="login-sub">Secure access to ID Validation System</p>

        <form action="/login" method="post">

            <label class="login-label">Username</label>
            <input type="text" name="username" class="login-input" placeholder="Enter username" required>

            <label class="login-label">Password</label>
            <input type="password" name="password" class="login-input" placeholder="Enter password" required>

            <button type="submit" class="login-btn">Login</button>

            {% if error %}
            <p class="login-error">{{ error }}</p>
            {% endif %}

        </form>

    </div>
</div>

<style>
/* ⭐ Top-right register button styling */
.top-right-register {
    position: absolute;
    top: 20px;
    right: 25px;
}

.register-btn {
    padding: 10px 22px;
    background: white;
    color: #0e7a84;
    font-weight: 600;
    border-radius: 25px;
    text-decoration: none;
    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    transition: 0.25s;
}

.register-btn:hover {
    background: #e6ffff;
    transform: scale(1.05);
}
</style>

</body>
</html>
